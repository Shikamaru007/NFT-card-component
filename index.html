<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>NFT Card Component</title>
</head>
<body>
    <section>
        <div class="card">

            <div class="image">
                <img src="images/image-equilibrium.jpg">
                <img src="images/icon-view.svg">
            </div>

            <div class="main-section">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="eth-details">
                    <div class="left-eth-details">
                        <img src="images/icon-ethereum.svg">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="right-eth-details">
                        <div class="special"><img src="images/icon-clock.svg"></div>
                        <span>3 days left</span>
                    </div>
                </div>
            </div>

            <hr>

            <div class="footer">
                <div class="foot-img"><img src="images/image-avatar.png"></div>
                <p><span>Creation of</span> <span id="text-ft">Jules Wyvern</span></p>
            </div>
        </div>
    </section>
</body>
</html>
